{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}
{% block main %}

<section class="hero-wrap hero-wrap-2" style="background-image: url({% static 'images/bg_2.jpg'%});" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
      <div class="row no-gutters slider-text align-items-start">
        <div class="col-md-9 ftco-animate pb-5">
          <h1 class="mb-0 bread">Para melhorar a sua experiÃªncia nos informe a sua cidade. </h1>
        </div>
        <div class="col-12">
          <form method="POST">{% csrf_token %}
        
            <!-- estados -->
            <label for="estados">Estado:</label>
            <select class="form-control" id="estados">
            </select>
            
            <!-- cidades -->
            <label for="cidades">Cidades:</label>
            <select class="form-control" id="cidades" name="cidade" required>
              <option value="None">Selecione um estado</option>
            </select>

            <button class="btn btn-primary my-4" type="submit"> Selecionar cidade</button>
        
          </form> 
        
      </div>
    </div>
</section>





{% endblock %}
